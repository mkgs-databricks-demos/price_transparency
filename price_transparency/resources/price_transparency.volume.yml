resources:
  volumes:
    price_transparency_volume:
      catalog_name: ${var.catalog}
      name: ${var.volume}
      schema_name: ${resources.schemas.price_transparency_schema.name}
      volume_type: MANAGED
      grants:
        - principal: users
          privileges:
            - READ_VOLUME
        - principal: ${var.run_as_user}
          privileges:
            - MANAGE
            - ALL_PRIVILEGES
      comment: Landing location of raw health plan price transparency json files.