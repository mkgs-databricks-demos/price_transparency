resources:
  pipelines:
    ingestion_pipeline:
      name: price_transparency_ingestion_pipeline
      edition: ADVANCED
      continuous: false
      serverless: true
      channel: "PREVIEW"
      catalog: ${var.catalog}
      schema: ${resources.schemas.price_transparency_schema.name}
      configuration:
        catalog: ${var.catalog}
        schema: ${resources.schemas.price_transparency_schema.name}
        volume: ${resources.volumes.price_transparency_volume.name}
      event_log:
        name: event_log_price_transparency_ingestion_pipeline
        schema: ${resources.schemas.event_log_schema.name}
        catalog: ${var.event_log_catalog}
      root_path: "."
      libraries:
        - glob:
            include: transformations/**
        - glob:
            include: data_sources/**